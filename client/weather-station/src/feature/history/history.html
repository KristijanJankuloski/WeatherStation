<div class="wrapper">
    <form [formGroup]="dateFromGroup">
        <label>Дати: </label>
        <p-datepicker
        formControlName="range"
        selectionMode="range"
        [dateFormat]="'dd.mm.yy'"
        [readonlyInput]="true"
        ></p-datepicker>
        <label>Период: </label>
        <p-select
            formControlName="period"
            [options]="periodOptions"
            optionLabel="name"
            optionValue="value"
        ></p-select>
    </form>
    <div class="data-wrapper">
        <p-card header="Температура">
            <p-chart type="line" [data]="temperature()"></p-chart>
        </p-card>
        <p-card header="Влажност">
            <p-chart type="line" [data]="humidity()"></p-chart>
        </p-card>
        <p-card header="PM 2.5 μg/m³">
            <p-chart type="bar" [data]="pm25()"></p-chart>
        </p-card>
        <p-card header="PM 10 μg/m³">
            <p-chart type="bar" [data]="pm10()"></p-chart>
        </p-card>
    </div>
</div>
